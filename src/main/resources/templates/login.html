<!DOCTYPE html>

<html th:attr="lang=${lang}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:insert="~{template.html :: head}">
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div th:insert="~{template.html :: nav}"></div>
        <section class="vh-100" style="background-color: #9A616D;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="https://th.bing.com/th/id/OIP.ixBqkTguTBYEx3uQeUSdYgHaE8?pid=ImgDet&rs=1"
                                         alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">

                                       

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Tienda de celes</span>
                                        </div>

                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                                        <form method="POST" th:action="@{/login}">
                                            <div class="form-outline mb-4">
                                                <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                                <label class="form-label" for="username"><i class="fas fa-user-lock"></i >[[#{Usuario}]]:</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                                <label class="form-label" for="password" ><i class="fas fa-key"></i>[[#{Password}]]:</label>
                                            </div>

                                            <div class="pt-1 mb-4">
                                                <button class="btn btn-dark btn-lg btn-block" type="sumbit"><span class="btn"><i class="fas fa-sign-in-alt"></i>
                                            [[#{Inicio de Sesión}]]</span></button>
                                            </div>
                                        </form>
                                            <div th:if="${param.error != null}" class="text-warning">
                                                <h3>[[#{El usuario o contraseña son incorrectos.}]]</h3>
                                            </div>

                                            <a class="small text-muted" href="#!">Forgot password?</a>
                                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                                                                                                                      style="color: #393f81;">Register here</a></p>
                                            <a href="#!" class="small text-muted">Terms of use.</a>
                                            <a href="#!" class="small text-muted">Privacy policy</a>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        Login Screen
    </body>
</html>
