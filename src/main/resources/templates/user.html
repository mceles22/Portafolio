<!DOCTYPE html>
<html th:attr="lang=${lang}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"> <!--Se agrega la columna de seguridad.-->
<head th:insert="~{template.html :: head}"></head>
<body>
<div th:insert="~{template.html :: nav}"></div>
<section class="container py-5">
    <div class="row text-center pt-3">
        <div class="col-lg-6 m-auto">
            <button class="btn btn-primary open-modal" data-bs-target="#Modal"
                    data-bs-toggle="modal" type="button">
                Create new user
            </button>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">username</th>
                    <th scope="col">nombre</th>
                    <th scope="col">apellidos</th>
                    <th scope="col">telefono</th>
                    <th scope="col">correo</th>
                    <th scope="col">rutaImagen</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td><span th:text="${user.idUsuario}"></span></td>
                    <td><span th:text="${user.username}"> </span></td>
                     <td><span th:text="${user.nombre}"> </span></td>
                      <td><span th:text="${user.apellidos}"> </span></td>
                       <td><span th:text="${user.telefono}"> </span></td>
                        <td><span th:text="${user.correo}"> </span></td>
                       
                         
                    <td><img alt="..." class="card-img-top" th:src="${user.ruta_imagen}">
                    </td>
                    <td>
                        <button class="btn btn-primary open-modal" data-bs-target="#Modal" data-bs-toggle="modal"
                                th:attr="idUsuario=${user.id}" type="button" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_VENDEDOR')">
                            edit
                        </button>
                        <button class="btn btn-danger open-modal btnDeleteEntity" th:attr="idUsuario=${user.id}"
                                type="button" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_VENDEDOR')"> <!-- comment -->
                            delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <!-- this is the modal-->
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="Modal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User</h5>
                    <button aria-label="Close" class="close" data-bs-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" id="formProduct">
                        <div class="form-group d-none">
                            <label for="id">Id</label>
                            <input class="form-control" id="id" placeholder="id"
                                   type="number">
                        </div>
                        <div class="form-group">
                            <label for="username">username</label>
                            <input class="form-control" id="username" placeholder="username"
                                   type="text">
                                </div>
                        <div class="form-group">
                            <label for="nombre">nombre</label>
                            <input class="form-control" id="nombre" placeholder="nombre"
                                   type="text">
                                </div>
                        <div class="form-group">
                            <label for="correo">correo</label>
                            <input class="form-control" id="correo" placeholder="correo"
                                   type="text">
                                </div>
                        <div class="form-group">
                            <label for="telefono">telefono</label>
                            <input class="form-control" id="telefono" placeholder="telefono"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="ruta_imagen">URL Imagen</label>
                            <input class="form-control" id="ruta_imagen" placeholder="URL Imagen"
                                   type="text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" data-bs-dismiss="modal" id="saveEntity" type="button">Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>

</section>
<div th:insert="~{template.html :: footer}"></div>
<div th:insert="~{template.html :: scripts}"></div>

<!-- This section is really important cause we are asssigning the list of products loaded in the model, into the js -->
<script th:inline="javascript">
    /*<![CDATA[*/
    users = /*[[${users}]]*/ 'default';
    userDefault = /*[[${userDefault}]]*/ 'default';
    /*]]>*/
</script>

<script src="../js/views/user.js"></script>
<script src="../js/views/baseCRUD.js"></script>
</body>
</html>
